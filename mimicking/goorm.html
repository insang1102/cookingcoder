<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>구름 서비스 로그인</title>
    <link rel="stylesheet" href="Goorm style.css">
</head>

<body>
    
    <div class="container">
        <header>
            <h1>goorm</h1>
            <h2>하나의 계정으로 모든 구름 서비스를 이용하세요.</h2>
            <h3>다른 서비스로 로그인</h3>
            <a href="http://www.facebook.com"><img src="facebook.jpg" alt="facebookLogo" ></a>
            <a href="http://www.google.com"><img src="google.jpg" alt="googleLogo"></a>
            <a href="http://www.naver.com"><img src="naver.jpg" alt="naverLogo"></a>
            <a href="http://www.facebook.com"><img src="facebook.jpg" alt="facebookLogo" ></a>
            <a href="http://www.google.com"><img src="google.jpg" alt="googleLogo"></a>
            <a href="http://www.naver.com"><img src="naver.jpg" alt="naverLogo"></a>
            <p>또는</p>
        </header>

        <div class="content-area group">

            <div class="main-area">

                <form>

                    <label for="email" class="hidden-label">email</label>
                    <input type="email" name="email" id="email" placeholder="이메일">

                    <div class="submit1">
                        <input type="submit" value="인증 메일 전송">
                    </div>

                    <p>이메일 인증을 하시면,잠시 후 '인증 완료'로 바뀌게 됩니다.</p>

                    <label for="password" class="hidden-label">password</label>
                    <input type="password" name="password" id="password" placeholder="비밀번호 (영문, 숫자, 특수문자 8-30자)">

                    <label for="passwordchk" class="hidden-label">password chk</label>
                    <input type="password" name="passwordchk" id="passwordchk" placeholder="비밀번호 확인">

                    <label for="name" class="hidden-label">name</label>
                    <input type="text" id="name" name="name" placeholder="이름 (2-15자)">

                    <label>
                        <input type="checkbox" name="agree" value="yes">
                        <span class="checkbox-text">구름에서 제공하는 <a href="http://www.serviceprovision.com">서비스 약관</a>에 동의합니다.</span>
                    </lable>

                    <p>선택사항</p>

                    <label>
                        <input type="checkbox" name="agree" value="yes">
                        <span class="second-checkbox-text">새 기능,이벤트 홍보,대회 안내 등의 알림 수신</span>
                    </label>

                    <p>이용약관의 변경이나 관계 법령에 따라 회원님께 안내되어야 할 중요고지 사항은 메일 수신 동의 여부에 상관 없이 안내될 수 있습니다.</p>

                    <p class="lastP">이미 계정이 있으세요? <a href="http://www.login.com">로그인<a></p>
                    
                    <div class="submit2">
                        <input type="submit" value="계정 만들기">
                    </div>     

                </form>

            </div>

        </div>
    </div>
    


</body>
</html>
